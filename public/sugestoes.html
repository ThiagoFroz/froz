<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sugestões de Melhorias</h1>
        <!-- Link para voltar à página inicial -->
        <a href="index.html">
            <button type="button">Voltar para a Página Inicial</button>
        </a>
    </header>

    <main>
        <!-- Formulário para enviar novas sugestões -->
        <h2>Envie sua sugestão</h2>
        <form name="sugestoes" method="POST" data-netlify="true" netlify-honeypot="bot-field">
            <input type="hidden" name="form-name" value="sugestoes">
            <p>
                <label for="nome">Seu Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </p>
            <p>
                <label for="sugestao">Sua Sugestão:</label>
                <textarea name="sugestao" id="sugestao" required></textarea>
            </p>
            <p>
                <button type="submit">Enviar Sugestão</button>
            </p>
        </form>

        <!-- Seção para exibir as sugestões -->
        <div id="lista-sugestoes">
            <h2>Sugestões dos Usuários</h2>
            <ul id="sugestoes"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
