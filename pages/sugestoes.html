<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestões de Melhorias</title>
    <link rel="stylesheet" href="../css/style-sugestoes.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Sugestões de Melhorias</h1>
        <a href="../index.html">
            <button type="button">Voltar para a Página Inicial</button>
        </a>
    </header>

    <main>
        <h2>Envie sua Sugestão</h2>
        <form name="sugestoes" method="POST" data-netlify="true" netlify-honeypot="bot-field">
            <input type="hidden" name="form-name" value="sugestoes">
            <div class="form-group">
                <label for="nome">Seu Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="sugestao">Sua Sugestão:</label>
                <textarea name="sugestao" id="sugestao" rows="6" placeholder="Digite sua sugestão" required></textarea>
            </div>
            <button type="submit">Enviar Sugestão</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Froz. Obrigado por sua contribuição!</p>
    </footer>
</body>
</html>
